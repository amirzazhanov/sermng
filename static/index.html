<!doctype html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="image/boxes.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
    <style>.counter { width: 100px !important; }</style>
    <title>List of things</title>
</head>
<body onload="displayRecords()">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-8">
                <nav class="navbar navbar-light bg-light justify-content-between">
                <a class="navbar-brand mb-0 h1"><img src="image/boxes.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                    List of things <small>v0.1</small>
                </a>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button class="btn btn-primary" onclick="openallurls()" class="btn btn-primary" title="Open all links"><span class="oi oi-chevron-right"></span><span class="oi oi-chevron-right"></span></button>
                        <button class="btn btn-primary" onclick="displayRecords()" class="btn btn-primary" title="Refresh"><span class="oi oi-reload"></span></button>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#add_new_record_modal" title="Add new record"><span class="oi oi-document"></span></button>
                    </div>
                </div>
                </nav>
                <div id="records_content"></div>
            </div>
        </div>
    </div>
<!-- Bootstrap Modals -->
<!-- Modal - Add New Record -->
<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="addRecord">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addRecord">Add New Record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="record_description">Description</label>
                    <input type="text" id="record_description" placeholder="Description" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="record_counter">Counter</label>
                    <input type="number" id="record_counter" placeholder="0" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="record_url">URL</label>
                    <input type="text" id="record_url" placeholder="URL" class="form-control"/>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addRecord()">Add Record</button>
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->

<!-- Modal - Update User details -->
<div class="modal fade" id="update_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Update</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="update_record_description">Description</label>
                    <input type="text" id="update_record_description" placeholder="Description" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="update_record_counter">Counter</label>
                    <input type="text" id="update_record_counter" placeholder="Counter" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="update_record_url">URL</label>
                    <input type="text" id="update_record_url" placeholder="URL" class="form-control"/>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="updateRecordDetails()" >Save Changes</button>
                <input type="hidden" id="hidden_record_id">
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sermng.js"></script>
</body>
</html>
