<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
  <title>List of things</title>
</head>
<body onload="displayRecords()">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-8">
                <div class="page-header">
                    <h1>List of things <small>v0.1</small></h1>
                </div>
 		<script type="text/javascript">
			function openallurls() {
                window.open("http://link1.com/123/456", "http://link1.com/123/456")
                window.open("http://link2.com/123/456", "http://link2.com/123/456")
			}
		</script>
		<a href="javascript:void(0);" onclick="openallurls()" class="btn btn-primary">Open all links</a> <button class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal">Add New Record</button>
        <div id="records_content"></div>
                <table class="table table-hover table-condensed">
                    <thead>
                    <tr>
                        <th colspan="4">List</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Description</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Count manager">
                                <button type="button" class="btn btn-secondary"><span class="oi oi-minus"></span></button>
                                <button type="button" class="btn btn-primary counter">5<small>(10)</small></button>
                                <button type="button" class="btn btn-secondary"><span class="oi oi-plus"></span></button>
                            </div>
                        </td>
                        <td><img src="/static/image.jpeg" class="img-responsive" alt="Rutracker"></td>
                        <td>
                            <div class="btn-group" role="group" aria-label="actions">
                                <a href="http://link1.com/123/456" class="btn btn-primary"><span class="oi oi-media-play"></span></a>
                                <button type="button" class="btn btn-primary"><span class="oi oi-pencil"></span></button>
                                <button type="button" class="btn btn-primary"><span class="oi oi-trash"></span></button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
		<a href="javascript:void(0);" onclick="openallurls()" class="btn btn-primary">Open all links</a>
        <input type="button" class="btn btn-primary" onclick="displayRecords()" value="Create Table From JSON" />
            </div>
        </div>
    </div>
    <!-- Bootstrap Modals -->
<!-- Modal - Add New Record -->
<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="addRecord">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addRecord">Add New Record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="record_description">Description</label>
                    <input type="text" id="record_description" placeholder="Description" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="record_counter">Counter</label>
                    <input type="number" id="record_counter" placeholder="0" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="record_url">URL</label>
                    <input type="text" id="record_url" placeholder="URL" class="form-control"/>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addRecord()">Add Record</button>
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->

<!-- Modal - Update User details -->
<div class="modal fade" id="update_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Update</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="update_record_description">Description</label>
                    <input type="text" id="update_record_description" placeholder="Description" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="update_record_counter">Counter</label>
                    <input type="text" id="update_record_counter" placeholder="Counter" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="update_record_url">URL</label>
                    <input type="text" id="update_record_url" placeholder="URL" class="form-control"/>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updateRecordDetails()" >Save Changes</button>
                <input type="hidden" id="hidden_record_id">
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sermng.js"></script>
</body>
</html>
